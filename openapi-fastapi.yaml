openapi: 3.0.3
info:
  title: SKAX Physical Risk AI Agent API
  description: "\n    사업장 기후 물리적 리스크 AI Agent 분석 시스템 API\n\n    Spring Boot 서버로부터\
    \ 요청을 받아 AI Agent를 통해 기후 리스크를 분석하고 결과를 반환합니다.\n\n    주요 기능:\n    - AI Agent 기반\
    \ 물리적 리스크 분석\n    - 비동기 작업 처리 및 상태 관리\n    - 과거 재난 이력 분석\n    - SSP 시나리오별 미래 리스크\
    \ 전망\n    - 재무 영향 분석 (AAL)\n    - 취약성 평가\n    - 사업장 이전 시뮬레이션\n    - LLM 기반 리포트\
    \ 생성\n    "
  version: 1.0.0
paths:
  /api/sites/{site_id}/analysis/start:
    post:
      tags:
      - Analysis
      summary: Start Analysis
      description: Spring Boot API 호환 - AI 리스크 분석 시작
      operationId: start_analysis_api_sites__site_id__analysis_start_post
      parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Site Id
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartAnalysisRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisJobStatus'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/sites/{site_id}/analysis/status/{job_id}:
    get:
      tags:
      - Analysis
      summary: Get Analysis Status
      description: Spring Boot API 호환 - 분석 작업 상태 조회
      operationId: get_analysis_status_api_sites__site_id__analysis_status__job_id__get
      parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Site Id
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Job Id
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisJobStatus'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/sites/{site_id}/analysis/physical-risk-scores:
    get:
      tags:
      - Analysis
      summary: Get Physical Risk Scores
      description: Spring Boot API 호환 - 시나리오별 물리적 리스크 점수 조회
      operationId: get_physical_risk_scores_api_sites__site_id__analysis_physical_risk_scores_get
      parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Site Id
      - name: hazardType
        in: query
        required: false
        schema:
          type: string
          nullable: true
          title: Hazardtype
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhysicalRiskScoreResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/sites/{site_id}/analysis/past-events:
    get:
      tags:
      - Analysis
      summary: Get Past Events
      description: Spring Boot API 호환 - 과거 재난 이력 조회
      operationId: get_past_events_api_sites__site_id__analysis_past_events_get
      parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Site Id
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PastEventsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/sites/{site_id}/analysis/financial-impacts:
    get:
      tags:
      - Analysis
      summary: Get Financial Impacts
      description: Spring Boot API 호환 - 시나리오별 재무 영향(AAL) 조회
      operationId: get_financial_impacts_api_sites__site_id__analysis_financial_impacts_get
      parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Site Id
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialImpactResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/sites/{site_id}/analysis/vulnerability:
    get:
      tags:
      - Analysis
      summary: Get Vulnerability
      description: Spring Boot API 호환 - 취약성 분석
      operationId: get_vulnerability_api_sites__site_id__analysis_vulnerability_get
      parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Site Id
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VulnerabilityResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/sites/{site_id}/analysis/total:
    get:
      tags:
      - Analysis
      summary: Get Total Analysis
      description: Spring Boot API 호환 - 특정 Hazard 기준 통합 분석 결과
      operationId: get_total_analysis_api_sites__site_id__analysis_total_get
      parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Site Id
      - name: hazardType
        in: query
        required: true
        schema:
          type: string
          title: Hazardtype
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisTotalResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/reports:
    post:
      tags:
      - Reports
      summary: Create Report
      description: Spring Boot API 호환 - 리포트 생성
      operationId: create_report_api_reports_post
      parameters:
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReportRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - Reports
      summary: Delete Report
      description: Spring Boot API 호환 - 리포트 삭제
      operationId: delete_report_api_reports_delete
      parameters:
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/reports/web:
    get:
      tags:
      - Reports
      summary: Get Report Web View
      description: Spring Boot API 호환 - 웹 리포트 뷰 조회
      operationId: get_report_web_view_api_reports_web_get
      parameters:
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportWebViewResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/reports/pdf:
    get:
      tags:
      - Reports
      summary: Get Report Pdf
      description: Spring Boot API 호환 - PDF 리포트 조회
      operationId: get_report_pdf_api_reports_pdf_get
      parameters:
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportPdfResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulation/relocation/compare:
    post:
      tags:
      - Simulation
      summary: Compare Relocation
      description: Spring Boot API 호환 - 사업장 이전 시뮬레이션 (비교)
      operationId: compare_relocation_api_simulation_relocation_compare_post
      parameters:
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RelocationSimulationRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RelocationSimulationResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulation/climate:
    post:
      tags:
      - Simulation
      summary: Run Climate Simulation
      description: Spring Boot API 호환 - 기후 시뮬레이션
      operationId: run_climate_simulation_api_simulation_climate_post
      parameters:
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClimateSimulationRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClimateSimulationResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/meta/hazards:
    get:
      tags:
      - Meta
      summary: Get Hazards
      description: 지원하는 기후 리스크(위험요인) 목록
      operationId: get_hazards_api_v1_meta_hazards_get
      parameters:
      - name: category
        in: query
        required: false
        schema:
          type: string
          nullable: true
          title: Category
      - name: X-API-Key
        in: header
        required: true
        schema:
          type: string
          title: X-Api-Key
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HazardTypeInfo'
                title: Response Get Hazards Api V1 Meta Hazards Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/health:
    get:
      tags:
      - Meta
      summary: Health Check
      description: 헬스체크
      operationId: health_check_api_v1_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
  /:
    get:
      summary: Root
      operationId: root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
components:
  schemas:
    AnalysisJobStatus:
      properties:
        jobId:
          type: string
          format: uuid
          title: Jobid
        siteId:
          type: string
          format: uuid
          title: Siteid
        status:
          type: string
          title: Status
        progress:
          type: integer
          maximum: 100
          minimum: 0
          title: Progress
        currentNode:
          type: string
          nullable: true
          title: Currentnode
        currentHazard:
          type: string
          nullable: true
          title: Currenthazard
        startedAt:
          type: string
          format: date-time
          nullable: true
          title: Startedat
        completedAt:
          type: string
          format: date-time
          nullable: true
          title: Completedat
        estimatedCompletionTime:
          type: string
          format: date-time
          nullable: true
          title: Estimatedcompletiontime
        error:
          additionalProperties: true
          type: object
          nullable: true
          title: Error
      type: object
      required:
      - jobId
      - siteId
      - status
      - progress
      title: AnalysisJobStatus
    AnalysisOptions:
      properties:
        includeFinancialImpact:
          type: boolean
          title: Includefinancialimpact
          default: true
        includeVulnerability:
          type: boolean
          title: Includevulnerability
          default: true
        includePastEvents:
          type: boolean
          title: Includepastevents
          default: true
        sspScenarios:
          items:
            $ref: '#/components/schemas/SSPScenario'
          type: array
          title: Sspscenarios
          default:
          - SSP2-4.5
          - SSP5-8.5
      type: object
      title: AnalysisOptions
    AnalysisTotalResponse:
      properties:
        siteId:
          type: string
          format: uuid
          title: Siteid
          description: 사업장 ID
        siteName:
          type: string
          title: Sitename
          description: 사업장 이름
        physicalRisks:
          items:
            $ref: '#/components/schemas/PhysicalRiskBarItem'
          type: array
          title: Physicalrisks
          description: 9대 물리적 리스크 분석 결과
      type: object
      required:
      - siteId
      - siteName
      - physicalRisks
      title: AnalysisTotalResponse
      description: Spring Boot API 호환 - 사업장 상세 분석 결과
    ClimateSimulationRequest:
      properties:
        scenario:
          $ref: '#/components/schemas/SSPScenario'
          description: SSP 시나리오
        hazardType:
          type: string
          title: Hazardtype
          description: 위험 유형
        siteIds:
          items:
            type: string
            format: uuid
          type: array
          title: Siteids
          description: 시뮬레이션 대상 사업장 ID 목록
        startYear:
          type: integer
          title: Startyear
          description: 시작 연도
      type: object
      required:
      - scenario
      - hazardType
      - siteIds
      - startYear
      title: ClimateSimulationRequest
      description: Spring Boot API 호환 - 기후 시뮬레이션 요청
    ClimateSimulationResponse:
      properties:
        scenario:
          $ref: '#/components/schemas/SSPScenario'
          description: SSP 시나리오
        riskType:
          type: string
          title: Risktype
          description: 리스크 유형
        yearlyData:
          items:
            $ref: '#/components/schemas/YearlyData'
          type: array
          title: Yearlydata
          description: 연도별 시뮬레이션 데이터
      type: object
      required:
      - scenario
      - riskType
      - yearlyData
      title: ClimateSimulationResponse
      description: Spring Boot API 호환 - 기후 시뮬레이션 결과
    CreateReportRequest:
      properties:
        siteId:
          type: string
          format: uuid
          nullable: true
          title: Siteid
          description: 사업장 ID (null이면 전체 사업장 리포트)
      type: object
      title: CreateReportRequest
      description: Spring Boot API 호환 - 리포트 생성 요청
    DisasterEvent:
      properties:
        disasterType:
          type: string
          title: Disastertype
          description: 재난 유형
        year:
          type: integer
          title: Year
          description: 발생 연도
        warningDays:
          type: integer
          title: Warningdays
          description: 주의 일수
        severeDays:
          type: integer
          title: Severedays
          description: 심각 일수
        overallStatus:
          type: string
          enum:
          - 경미
          - 주의
          - 심각
          title: Overallstatus
          description: 통합 상태
      type: object
      required:
      - disasterType
      - year
      - warningDays
      - severeDays
      - overallStatus
      title: DisasterEvent
      description: 재난 이벤트
    FinancialImpactResponse:
      properties:
        scenarios:
          items:
            $ref: '#/components/schemas/SSPScenarioImpact'
          type: array
          title: Scenarios
          description: SSP 시나리오별 재무 영향 목록 (4개 시나리오)
      type: object
      required:
      - scenarios
      title: FinancialImpactResponse
      description: Spring Boot API 호환 - 시나리오별 재무 영향 분석
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    HazardType:
      type: string
      enum:
      - 태풍
      - 내륙침수
      - 해안침수
      - 도시침수
      - 가뭄
      - 산불
      - 폭염
      - 한파
      - 물부족
      title: HazardType
    HazardTypeInfo:
      properties:
        code:
          type: string
          title: Code
        name:
          type: string
          title: Name
        nameEn:
          type: string
          title: Nameen
        category:
          type: string
          title: Category
        description:
          type: string
          title: Description
        availableMetrics:
          items:
            type: string
          type: array
          title: Availablemetrics
          default: []
      type: object
      required:
      - code
      - name
      - nameEn
      - category
      - description
      title: HazardTypeInfo
    HealthCheckResponse:
      properties:
        status:
          type: string
          title: Status
        version:
          type: string
          title: Version
        agentStatus:
          type: string
          title: Agentstatus
        activeJobs:
          type: integer
          title: Activejobs
        timestamp:
          type: string
          format: date-time
          title: Timestamp
      type: object
      required:
      - status
      - version
      - agentStatus
      - activeJobs
      - timestamp
      title: HealthCheckResponse
    LocationData:
      properties:
        risks:
          items:
            $ref: '#/components/schemas/RiskData'
          type: array
          title: Risks
          description: 리스크별 분석 결과
      type: object
      required:
      - risks
      title: LocationData
      description: 위치별 리스크 데이터
    LongTermAAL:
      properties:
        year2020s:
          type: number
          title: Year2020S
        year2030s:
          type: number
          title: Year2030S
        year2040s:
          type: number
          title: Year2040S
        year2050s:
          type: number
          title: Year2050S
      type: object
      required:
      - year2020s
      - year2030s
      - year2040s
      - year2050s
      title: LongTermAAL
      description: 장기 AAL (연대별)
    LongTermScore:
      properties:
        year2020s:
          type: integer
          maximum: 100
          minimum: 0
          title: Year2020S
        year2030s:
          type: integer
          maximum: 100
          minimum: 0
          title: Year2030S
        year2040s:
          type: integer
          maximum: 100
          minimum: 0
          title: Year2040S
        year2050s:
          type: integer
          maximum: 100
          minimum: 0
          title: Year2050S
      type: object
      required:
      - year2020s
      - year2030s
      - year2040s
      - year2050s
      title: LongTermScore
      description: 장기 리스크 점수 (연대별)
    MidTermAAL:
      properties:
        year2026:
          type: number
          title: Year2026
        year2027:
          type: number
          title: Year2027
        year2028:
          type: number
          title: Year2028
        year2029:
          type: number
          title: Year2029
        year2030:
          type: number
          title: Year2030
      type: object
      required:
      - year2026
      - year2027
      - year2028
      - year2029
      - year2030
      title: MidTermAAL
      description: 중기 AAL (연도별)
    MidTermScore:
      properties:
        year2026:
          type: integer
          maximum: 100
          minimum: 0
          title: Year2026
        year2027:
          type: integer
          maximum: 100
          minimum: 0
          title: Year2027
        year2028:
          type: integer
          maximum: 100
          minimum: 0
          title: Year2028
        year2029:
          type: integer
          maximum: 100
          minimum: 0
          title: Year2029
        year2030:
          type: integer
          maximum: 100
          minimum: 0
          title: Year2030
      type: object
      required:
      - year2026
      - year2027
      - year2028
      - year2029
      - year2030
      title: MidTermScore
      description: 중기 리스크 점수 (연도별)
    PastEventsResponse:
      properties:
        siteId:
          type: string
          format: uuid
          title: Siteid
          description: 사업장 ID
        siteName:
