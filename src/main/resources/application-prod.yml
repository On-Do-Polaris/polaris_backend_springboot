spring:
  datasource:
    url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/physical_risk_db?useUnicode=true&characterEncoding=utf8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

fastapi:
  base-url: https://ai-agent-api.skax.co.kr

aws:
  s3:
    bucket-name: skax-reports

logging:
  level:
    root: INFO
    com.skax.physicalrisk: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
