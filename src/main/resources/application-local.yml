spring:
  # H2 인메모리 데이터베이스 (MariaDB 없이 테스트용)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true  # H2 콘솔 활성화 (http://localhost:8080/h2-console)
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop  # 시작시 테이블 생성, 종료시 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Redis 비활성화 (로컬 개발용)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  mail:
    host: smtp.gmail.com
    port: 587
    username: dev@example.com
    password: devpassword

# JWT 설정 (로컬 개발용)
jwt:
  secret: skax-physical-risk-management-local-development-secret-key-2024-must-be-at-least-256-bits-long-for-hs256

fastapi:
  base-url: http://localhost:8000
  api-key: local-dev-api-key-for-testing

aws:
  s3:
    bucket-name: skax-reports-dev
    access-key: dev-access-key
    secret-key: dev-secret-key
    # 로컬 개발 시 MinIO 사용 가능
    endpoint: http://localhost:9000

kakao:
  api:
    key: dev-kakao-api-key

logging:
  level:
    com.skax.physicalrisk: DEBUG
