spring:
  application:
    name: physical-risk-management

  profiles:
    active: local

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/skala_application
    username: ${DB_USERNAME:skala_app_user}
    password: ${DB_PASSWORD:1234}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  mail:
    host: ${MAIL_HOST:smtp.sendgrid.net}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000      # 1시간
  refresh-token-expiration: 2592000000  # 30일

# FastAPI 설정
fastapi:
  base-url: ${FASTAPI_BASE_URL:http://localhost:8000}
  api-key: ${FASTAPI_API_KEY}
  timeout: 300000  # 5분

# Frontend 설정
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

# Kakao API 설정
kakao:
  api:
    key: ${KAKAO_API_KEY}

# Google OAuth 2.0 설정
google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:880164042978-p7thisc0ans72do6pkqleobmrfmb3a55.apps.googleusercontent.com}
    client-secret: ${GOOGLE_CLIENT_SECRET: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}
    redirect-uri: ${GOOGLE_REDIRECT_URI:https://on-do.site/oauth2callback}
    token-uri: https://oauth2.googleapis.com/token
    auth-uri: https://accounts.google.com/o/oauth2/auth
    scope: https://www.googleapis.com/auth/gmail.send
  gmail:
    sender-email: ${GMAIL_SENDER_EMAIL:noreply@on-do.site}

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080,https://on-do.site}
# [보완 1] PATCH, HEAD 추가
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS,HEAD
  # [보완 2] 모든 요청 헤더 허용 (혹은 필요시 구체적으로 나열)
  allowed-headers: "*"
  # [보완 3] 프론트엔드가 읽어야 할 응답 헤더 노출 (JWT, 파일명 등)
  exposed-headers: Authorization,Content-Disposition,Refresh-Token
  # 기존과 동일
  allow-credentials: true

# 서버 포트 설정
server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework  # Nginx 프록시 헤더 신뢰

# Actuator (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# 로깅
logging:
  level:
    root: INFO
    com.skax.physicalrisk: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
