spring:
  application:
    name: physical-risk-management

  profiles:
    active: local

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/physical_risk_db?useUnicode=true&characterEncoding=utf8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  mail:
    host: ${MAIL_HOST:smtp.sendgrid.net}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000      # 1시간
  refresh-token-expiration: 2592000000  # 30일

# FastAPI 설정
fastapi:
  base-url: ${FASTAPI_BASE_URL:http://localhost:8000}
  timeout: 300000  # 5분

# AWS S3 설정
aws:
  s3:
    bucket-name: ${S3_BUCKET_NAME:skax-reports}
    region: ${AWS_REGION:ap-northeast-2}
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

# Kakao API 설정
kakao:
  api:
    key: ${KAKAO_API_KEY}

# 로깅
logging:
  level:
    root: INFO
    com.skax.physicalrisk: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
