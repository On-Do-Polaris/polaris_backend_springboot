# ci_java.yaml
name: CI - Test & Build

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: backend-springboot

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-22.04

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      FASTAPI_API_KEY: ${{ secrets.FASTAPI_API_KEY }}

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: 빌드 (테스트 제외)
        run: mvn -B clean compile -DskipTests

      - name: JUnit 테스트 실행
        run: mvn -B test -Dspring.profiles.active=local

      - name: 테스트 커버리지 리포트 생성
        run: mvn -B jacoco:report

      - name: 빌드 결과물 생성
        run: mvn -B package -DskipTests

      - name: 빌드 결과물 업로드
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: target/*.jar
          retention-days: 7

      - name: 테스트 결과 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 7

  build:
    name: Build & Push Image
    runs-on: ubuntu-22.04
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: GitHub Container Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 스크립트 실행 권한 부여
        run: chmod +x ./docker-build.sh

      - name: Docker 이미지 빌드 및 Push
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REGISTRY_USERNAME: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          TAG: ${{ github.sha }}
        run: ./docker-build.sh ci

      - name: 빌드 완료 알림
        run: |
          echo "Docker image built and pushed successfully!"
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
