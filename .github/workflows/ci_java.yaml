# ci_java.yaml
name: Java CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      FASTAPI_API_KEY: ${{ secrets.FASTAPI_API_KEY }}

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: 빌드 (테스트 제외)
        run: mvn -B clean compile -DskipTests

      - name: JUnit 테스트 실행
        run: mvn -B test -Dspring.profiles.active=local

      - name: 테스트 커버리지 리포트 생성
        run: mvn -B jacoco:report

      - name: 빌드 결과물 생성
        run: mvn -B package -DskipTests

      - name: 빌드 결과물 업로드
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: target/*.jar
          retention-days: 7

      - name: 테스트 결과 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 7
